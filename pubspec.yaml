name: odigov3
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.8.0

dependencies:
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter

  cupertino_icons: ^1.0.8
  collection:
  flutter_riverpod: ^2.6.1
  responsive_builder: ^0.7.1
  lottie: ^3.3.1
  easy_localization: ^3.0.7+1
  freezed_annotation: ^2.4.1
  json_annotation: 4.9.0
  injectable: 2.5.0
  get_it: 8.0.3
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  dio: ^5.8.0+1
  display_metrics: ^2.0.1
  flutter_svg: ^2.1.0
  pin_code_fields: ^8.0.1
  fl_chart: ^1.0.0
  table_calendar: ^3.2.0
  #cached_network_image: 3.4.1
  cached_network_image: 3.3.1
  shimmer: 3.0.0
  file_picker: 9.2.3
#  file_picker: 8.0.3
  loading_animation_widget: 1.2.0+4
  dotted_border: ^3.0.1
  html:
  http_parser:
  mime: ^2.0.0
  dotted_line: ^3.2.3
  html_editor_enhanced: 2.7.0
  calendar_date_picker2: ^2.0.1
  #flutter_widget_from_html_core: 0.10.5


  video_player: 2.7.0
  ffmpeg_kit_flutter: ^6.0.3
  flutter_widget_from_html:

  http: 1.2.2
  js: 0.6.7

  # Firebase Messaging
  firebase_core: ^3.4.1
  firebase_messaging: ^15.2.7
  flutter_local_notifications: ^17.2.1
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: 4.0.0
  freezed: ^2.4.6
  build_runner: ^2.4.6
  json_serializable: 6.9.5
  injectable_generator: 2.7.0
  flutter_gen_runner: 5.10.0
  lints: ^4.0.0
  flutter_dropzone: ^4.2.1
  device_info_plus: 9.1.1
  #Debounce
  easy_debounce: 2.0.3
flutter_gen:
  output: lib/ui/utils/theme
  integrations:
    flutter_svg: true
    lottie: true

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/anim/
    - assets/fonts/
    - assets/svgs/
    - assets/lang/

  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto/Roboto-Black.ttf
        - asset: assets/fonts/Roboto/Roboto-Bold.ttf
        - asset: assets/fonts/Roboto/Roboto-Light.ttf
        - asset: assets/fonts/Roboto/Roboto-Medium.ttf
        - asset: assets/fonts/Roboto/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto/Roboto-Thin.ttf
    - family: Outfit
      fonts:
        - asset: assets/fonts/Outfit/Outfit-Black.ttf
        - asset: assets/fonts/Outfit/Outfit-Bold.ttf
        - asset: assets/fonts/Outfit/Outfit-ExtraBold.ttf
        - asset: assets/fonts/Outfit/Outfit-ExtraLight.ttf
        - asset: assets/fonts/Outfit/Outfit-Light.ttf
        - asset: assets/fonts/Outfit/Outfit-Medium.ttf
        - asset: assets/fonts/Outfit/Outfit-Regular.ttf
        - asset: assets/fonts/Outfit/Outfit-SemiBold.ttf
        - asset: assets/fonts/Outfit/Outfit-Thin.ttf
    - family: InstrumentSans
      fonts:
        - asset: assets/fonts/Instrument Sans/InstrumentSans-Bold.ttf
        - asset: assets/fonts/Instrument Sans/InstrumentSans-BoldItalic.ttf
        - asset: assets/fonts/Instrument Sans/InstrumentSans-Italic.ttf
        - asset: assets/fonts/Instrument Sans/InstrumentSans-Medium.ttf
        - asset: assets/fonts/Instrument Sans/InstrumentSans-MediumItalic.ttf
        - asset: assets/fonts/Instrument Sans/InstrumentSans-Regular.ttf
        - asset: assets/fonts/Instrument Sans/InstrumentSans-SemiBold.ttf
        - asset: assets/fonts/Instrument Sans/InstrumentSans-SemiBoldItalic.ttf

